<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>You Can Do It, LFG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2431727596224234"
     crossorigin="anonymous"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-X5R3LVX1BL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-X5R3LVX1BL');
</script>

</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>You Can Do It, LFGðŸ”¥</h1>
      
      <!-- Word of the Day section with animated typing -->
      <div class="word-of-day" data-aos="fade-up" data-aos-duration="800">
        <h3>Word of the Day</h3>
        <p id="motivational-word"></p>
        <p id="word-meaning"></p>
      </div>
      
      <div class="stat-container">
        <div class="details">
          <h3 id="status-message">Keep It Up</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form class="input-area">
        <input type="text" id="task-input" placeholder="What are you doing today....?">
        <button type="submit" id="add-task"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-container">
        <ul id="task-list">
        </ul>
        <img class="empty-image" src="images/emptyimage.jpg" alt="empty">
      </div>
    </div>
  </div>
  
  <!-- Scroll to top button -->
  <button class="scroll-to-top" id="scrollToTop">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  
  <!-- Typed.js library -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
